.full-width[.content-box-blue.bold.font120[`filter(.data, ...)`：提取数据集 `.data` 中变量取值满足设定条件的样本]]

--


```r
filter(flights, month == 1, day == 1)
*# 注意：条件表达式中的是 ==，而不是 =
```

.full-width[.content-box-blue.bold.font120.note[`filter()` 会用到的比较运算符和逻辑运算符]]

```r
  1. &lt;    &gt;     &lt;=    &gt;=    ==    !=          # ?Comparison
  
  2. &amp;    |     !     xor()                   # ?base::Logic
  
  3. 其它的如：%in%、is.na()、between()、near()、if_any()、if_all() 等
```
--

.full-width[.content-box-blue.bold.font120.note[`filter()` 默认以 `&amp;` 的方式组合多个条件参数，...]]

--


```r
filter(flights, month &gt;= 11, day == 25)    # 等效于
filter(flights, month &gt;= 11 &amp; day == 25)
```

--

.full-width[.content-box-blue.bold.font120.note[... 其它逻辑组合方式（如`|`）则需自行设定]]

  1. `starts_with("abc")`：选取变量名以 `abc` 开头的变量
  2. `ends_with("xyz")`：选取变量名以 `xyz` 结束的变量
  3. `contains("ijk")`：选取变量名包含 `ijk` 的变量
  4. `matches("(.)\\1")`：选取变量名中出现重复字符的变量
  5. `num_range("x", 1:3)`：选取变量 `x1`、`x2` 和 `x3`

  7. `last_col(offset = 0L)`：选择从最后算起的第 `offset+1` 个的变量
  8. `everything()`：全部变量，通常放在最后
  9. `where(fn)`：选择满足断言函数 `fn` 条件的变量，如 `select(data, where(is.integer))`

### &gt;&gt; 汇总：`summarize()`

---

.font120[
- `summarize(.data, ..., .by = NULL, .groups = NULL)` 函数生成新的数据框，每个汇总函数占一列，每个分组占用一行；

- 如果 `.data` 是[分组数据框 👇](#56)，则每个分组变量还会占一列；此时，还可用 dplyr&lt;sup&gt;v1.0.0&lt;/sup&gt; 新增的实验性参数 `.groups = c("drop_last", "drop", "keep", "rowwise")` 来控制新生成结果数据框的分组结构；

- 如果只想对 `.data` 进行一次性的分组汇总（不保留分组结构），则可使用 dplyr&lt;sup&gt;v1.1.0&lt;/sup&gt; 新增的实验性分组参数 `.by`。
]


```r
summarize(
  flights, 
  mean_delay = mean(dep_delay, na.rm = TRUE), 
  sd_delay   = sd(dep_delay, na.rm = TRUE)
)
```

```
#&gt; # A tibble: 1 × 2
#&gt;   mean_delay sd_delay
#&gt;        &lt;dbl&gt;    &lt;dbl&gt;
#&gt; 1       12.6     40.2
```

---

.font120.note[`summarize()` 支持返回“标量”的汇总函数&lt;sup&gt;.red[*]&lt;/sup&gt;，示例如下：]


```r
*COUNTS
  dplyr::n()                # number of values/rows
  dplyr::n_distinct()       # number of uniques
  sum(!is.na())             # number of non-NA’s
*LOCATION
  mean() | median()         # mean | median
*POSITION/ORDER
  dplyr::first()            # first value
  dplyr::last()             # last value
  dplyr::nth()              # value in n-th location of vector
*RANK
  quantile()                # nth quantile
  min() | max()             # minimum value | maximum value
*SPREAD
  IQR()                     # Inter-Quartile Range
  mad()                     # median absolute deviation
  sd()                      # standard deviation
  var()                     # variance
```

.footnote.red[*：dplyr&lt;sup&gt;v1.0.0&lt;/sup&gt; 扩展了 `summarize()` 的灵活性（允许其返回包含多个元素的向量甚至是多行多列的数据框），但 dplyr&lt;sup&gt;v1.1.0&lt;/sup&gt; 在此应用情景下会提示改用实验性的 `reframe()`。]

### &gt;&gt; 分组处理：`.by / by` 参数 .font80[👉 `?dplyr_by`]

---

.font120[
- `group_by()` 对数据框的分组设定会影响后续 dplyr 包函数的处理方式与结果，特别是 `summarize()`、`reframe()`、`mutate()`、`filter()`、`slice*()`等；如果你不需要基于分组进行后续操作，需先用 `ungroup(x, ...)` 函数来取消对数据集 `x`（基于指定变量 `...`）的分组设定

---------------------|------------------------------------
Grouping only affects a single verb	| Grouping is persistent across multiple verbs
Selects variables with tidy-select  |	Computes expressions with data-masking
Summaries use existing order of group keys | Summaries sort group keys in ascending order

  + To prevent surprising results, you can't use `.by` on an existing grouped data frame.

- &lt;https://github.com/tidyverse/dplyr/releases/tag/v1.1.0&gt;
  + The most useful reason to do this is because `.by` only affects a single operation. In the example above, an ungrouped data frame went into the `summarize()` call, so an ungrouped data frame will come out; with `.by`, you never need to remember to `ungroup()` afterwards and you never need to use the `.groups` argument.
  + Additionally, using `summarize()` with `.by` will never sort the results by the group key, unlike with `group_by()`. Instead, the results are returned using the existing ordering of the groups from the original data. We feel this is more predictable, better maintains any ordering you might have already applied with a previous call to `arrange()`, and provides a way to maintain the current ordering without having to resort to factors.
  + This feature was inspired by `data.table`, where the equivalent syntax looks like: `starwars[, .(mean_height = mean(height)), by = .(species, homeworld)]`
  + `with_groups()` is superseded in favor of `.by` (#6582).

### &gt;&gt; 行式处理：`rowwise()`

---

.font110[

- `rowwise(data, ...)` 允许你对数据框的每一行进行运算，当不存在相应的向量化函数时，进行逐行式运算可以让你避免编写显性循环的代码
- 和 `group_by()` 类似，`rowwise()` 并不更改数据框的结构，而是让后续的 dplyr 函数操作按逐行式进行
- `rowwise()` 返回的是一种特殊的行分组数据框（`rowwise_df`，每行一组），绝大多数的 dplyr 函数会保留数据框的行分组信息（返回 `grouped_df` 的 `summarize()` 函数是个例外）；你可以通过 `ungroup()` 或 `as_tibble()` 函数来取消行分组，或通过 `group_by()` 函数转变为 `grouped_df`

]

    count = n(),
    dist = mean(distance, na.rm = TRUE),

--

.pull-right.font110[

* 让函数兼容管道操作符有助于实现 `tidyverse` 的[{{核心原则}}](https://design.tidyverse.org/unifying.html)

* 使用 `%&gt;%` 编写的代码关注动词（如数据变换操作）而非名词（操作对象），这使得代码更容易写，更容易读，也更容易修改

* `dplyr` 包的函数具备这样的特性：`f(.data01, ...)  -&gt; .data02`，“数据进，数据出”，更适用于管道操作

* `dplyr` 包会在后台自动将 `x %&gt;% f(y)` 转变为 `f(x, y)`，将 `x %&gt;% f(y, .)` 转变为 `f(y, x)`，将 `x %&gt;% f(y, z = .)`  转变为 `f(y, z = x)` ……

]

### &gt;&gt; 其它类型的合并

---
.pull-left[

.full-width.content-box-blue.bold.font120[`cross_join()`&amp;ensp;/&amp;ensp;`nest_join()`]

.font100[
+ `cross_join(x, y, ...)` 将数据集`x`中的每一行与数据集`y`中的每一行进行匹配，结果为`nrow(x) * nrow(y)`行

+ `nest_join(x, y, by = NULL, ...)` 保留数据集`x`，并将匹配的数据集`y`的数据作为新增的列表列，元素为 `tibble`（当在数据集`y`中找不到匹配数据时，列表列相应位置填充一个0行的`tibble`）

+ 从某种意义上说，`cross_join()` 和 `nest_join()` 是最基础的数据集连接操作函数，例如 `left_join()` 可视为 `nest_join() + unnest(.keep_empty = TRUE)`，`semi_join()` 可视为 `nest_join() + filter()`（`filter()`用来检查列表列中元素是否为0行的`tibble`）
]

]

### &gt;&gt; 操作 `data.table`

---

.pull-left.font110[

`data.table` 是 data.table 包提供的一种数据结构，是升级版的 `data.frame`：
- 简洁的语法，`x[i, j, by]`
- 时间/内存高效的数据操作，如文件读取/输出、数据提取、汇总、更新、合并等
- 兼容只接受 `data.frame` 数据格式的其它 R 包

dplyr 包允许你以 dplyr 的方式操作 `data.table`，后台的 dtplyr 包&lt;sup&gt;1.3.1&lt;/sup&gt;会自动将其转译为等价的 `data.table` 语法。

# install.packages("dtplyr")

# library(data.table)

```r
# 创建一个lazy data.table，追踪对其的操作
flights_dt &lt;- lazy_dt(nycflights13::flights)

  mutate(arr_delay = arr_delay/60) %&gt;% 
  group_by(tailnum) %&gt;% 
  summarize(
    across(ends_with("_delay"), mean), n = n()
  ) %&gt;% 
  arrange(desc(arr_delay)) %&gt;% 
  filter(n &gt; 100)

# Use as.data.table()/as.data.frame()/

(function(d) {

(function() {

    for (var i = 0; i < sheets.length; i++) {

// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS

      const k = key.innerText;

(function() {

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
